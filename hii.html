<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login Form</h1>
        <form id="loginForm">
            UserName: <input type="text" id="username" placeholder="Enter username">
            <br>
            Password: <input type="password" id="password" placeholder="Enter Password">
            <br><br>
            <button type="submit">Login</button>
            <p class="error" id="error-message"></p>
        </form>
    </div>

    <script>
        // JavaScript for form validation
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting immediately

            // Clear previous error message
            document.getElementById('error-message').textContent = '';

            // Get values from the form
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Basic validation
            if (username === '' || password === '') {
                document.getElementById('error-message').textContent = 'Both fields are required!';
            } else if (password.length < 6) {
                document.getElementById('error-message').textContent = 'Password must be at least 6 characters long!';
            } else {
                // If validation is successful, display a success message (for now)
                alert('Login Successful');
            }
        });
    </script>

</body>
</html>
