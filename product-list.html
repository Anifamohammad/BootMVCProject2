<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Products</title>
</head>
<body>
    <h1>All Products</h1>
    
    <!-- Link to add a new product -->
    <a href="#" th:href="@{/productform}"> </a>
    
    <!-- Display the products in a table -->
    <table border="1">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Brand</th>
                <th>Made In</th>
                <th>Total Amount</th>
                <th>Tax Amount</th>
                <th>Created At</th>
                <th>Created By</th>
				<th>Actions</th>
                
            </tr>
        </thead>
        <tbody>
            <!-- Loop through products list and display each product's details -->
             <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.brand}"></td>
                <td th:text="${product.madein}"></td>
                <td th:text="${product.totalAmount}"></td>
                <td th:text="${product.taxAmount}"></td>
                <td th:text="${product.createdAt}"></td>
                <td th:text="${product.createdBy}"></td>
				<td>
					<!-- Delete Action -->
			  <a th:href="@{/deleteProduct/{id}(id=${product.id})}" 
        onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
		<br>
		
		
		
		
					
		        </div>
				<a th:href="@{/editproduct/{id} (id=${product.id})}">Edit</a>
				

				<br>
				

					               
				    
</td>
                
                   
                
            </tr>
        </tbody>
    </table>
	<div class="back-link">
			            <a href="/productform">Back to Product Form</a>
						<br>
</body>
</html>
