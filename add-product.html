<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
</head>
<body>
    <h1>Product Form</h1>
 
    <!-- Form to add new product -->
    <form action="#" th:action="@{/saveproduct}" th:object="${productModel}" method="post">
        <label for="name">Product Name:</label>
		
        <input type="text" id="name" th:field="*{name}" placeholder="Enter product name"/><br>
		<span style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
<br>

        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" placeholder="Enter price"/><br>
		<span style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
		<br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" th:field="*{quantity}" placeholder="Enter quantity"/><br>
		<span style="color:red" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
		
		<br>

        <label for="brand">Brand:</label>
        <input type="text" id="brand" th:field="*{brand}" placeholder="Enter brand name"/><br>
		<span style="color:red" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></span>
		<br>

        <label for="madein">Made in:</label>
        <input type="text" id="madein" th:field="*{madein}" placeholder="Enter country"/><br>
		<span style="color:red" th:if="${#fields.hasErrors('madein')}" th:errors="*{madein}"></span>
		<br>

        <button type="submit">Save Product</button>
        
        <a href="#" th:href="@{/getAllProducts}">View Products</a>
    </form>

   
</body>
</html>
